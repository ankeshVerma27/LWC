<template>
    <lightning-card title="demo-5 for-each and iterator" icon-name="action:script">
        <lightning-card title="example -1 for-each" icon-name="utility:breadcrumbs">
            <lightning-layout title="example-1">
                <ul class="slds-m-around_medium">
                    <template for:each={contacts} for:item="con">
                        <li key={con.id}>
                            {con.name},{con.title}
                        </li>
                    </template>
                </ul>
            </lightning-layout>
        </lightning-card>
        <lightning-card title="example -2 iterator" icon-name="utility:breadcrumbs">
            <ul class="slds-m-around_medium">
                <template iterator:con={contacts}>
                    <li key={con.value.Id}>
                         <div if:true={con.first} class="list-first">
                         </div>
                         {con.value.name},{con.value.title}
                         <div if:true={con.last} class="list-last"></div>
                    </li>
                </template>
            </ul>
        </lightning-card>
    </lightning-card>
</template>
