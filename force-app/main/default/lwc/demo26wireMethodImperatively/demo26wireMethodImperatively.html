<template>
    <lightning-card title="Wire Apex Call imperatively">

        name="progress"
        label="Select Account"
        value={value}

        options={options}
        onchange={handleChange}>

         <template if:true={allContacts}>

            </template>
       </template>
    </lightning-card>
</template>
